<head>
    <title>File Metadata Microservice</title>
</head>
<body>
    <h1>API Basejump: File metadata microservice </h3>
    <h3>User Stories:</h3>
  <ol>
    <li>I can submit a FormData object that includes a file upload.</li>
    <li>
      When I submit something, I will receive the file size in bytes within the JSON response.
    </li>
  </ol>
    <form id="upload" action="/get-metadata" method="POST" enctype="multipart/form-data">
        <input type="file" name="file"/>
        <input type="submit" name="Submit" value="Upload"/>
    </form>
</body>
